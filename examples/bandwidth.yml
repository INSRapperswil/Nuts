- name: bandwith_ping
  async: False
  command: bandwidth
  devices: srvlnx0001
  parameter: ['10.10.10.99']
  operator: '<'
  expected: 100000000
  setup:
  - command: network.ip_addrs
    devices: srvlnx0099
    save: ip
  - command: cmd.run
    devices: srvlnx0099
    parameter: ['iperf3 -s -D -1']
  teardown:
  - command: cmd.run
    parameter: ['pkill iperf3']
    devices: srvlnx0099